name: Deploy Backend to E2E Server

on:
  push:
    branches:
      - production
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to E2E Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e

            cd /opt/buy2cash/New_Buy2Cash_Dashboard-Store
            git fetch origin
            git checkout production
            git pull origin production

            cd backend

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Restart the service (with fallback if service doesn't exist)
            if sudo systemctl is-active --quiet buy2cash-api; then
              echo "üîÑ Restarting systemd service..."
              sudo systemctl restart buy2cash-api
            else
              echo "‚ö†Ô∏è  Systemd service not found, using manual deployment..."
              # Kill existing process if running
              pkill -f "uvicorn main:app" || true
              sleep 2
              # Start in background
              nohup uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4 > app.log 2>&1 &
            fi

            echo "‚úÖ Backend deployed successfully"
            echo "üìä Checking service status..."
            sleep 3
            curl -f http://localhost:8000/docs > /dev/null 2>&1 && echo "‚úÖ API is responding" || echo "‚ö†Ô∏è  API health check failed"
