name: Deploy Backend to E2E Server

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to E2E Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e

            cd /opt/buy2cash/New_Buy2Cash_Dashboard-Store
            git fetch origin
            git checkout production
            git pull origin production

            cd backend

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Install Node.js if not installed (required for PM2)
            if ! command -v node &> /dev/null; then
              echo "üì¶ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Install PM2 if not already installed
            if ! command -v pm2 &> /dev/null; then
              echo "üì¶ Installing PM2..."
              sudo npm install -g pm2
            fi

            # Create logs directory if it doesn't exist
            mkdir -p logs

            # Stop existing PM2 process if running
            pm2 stop buy2cash-api || true
            pm2 delete buy2cash-api || true

            # Start the application with PM2
            pm2 start ecosystem.config.js


            echo "‚úÖ Backend deployed successfully"
            echo "üìä Checking service status..."
            sleep 5
            
            # Check PM2 status
            pm2 status
            
            # Health check
            if curl -f http://localhost:8000/docs > /dev/null 2>&1; then
              echo "‚úÖ API is responding"
            else
              echo "‚ö†Ô∏è  API health check failed - checking PM2 logs..."
              pm2 logs buy2cash-api --lines 20 --nostream
              exit 1
            fi
