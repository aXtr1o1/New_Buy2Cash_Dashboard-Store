name: Deploy Backend to E2E Server

on:
  push:
    branches:
      - production
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ§ª Run tests (if any)
        run: |
          cd backend
          # Add your test commands here
          # pytest tests/ || true
        continue-on-error: true
      
      - name: ðŸš€ Deploy to E2E Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.E2E_HOST }}
          username: ${{ secrets.E2E_USERNAME }}
          key: ${{ secrets.E2E_SSH_KEY }}
          port: ${{ secrets.E2E_PORT || 22 }}
          script: |
            cd /opt/buy2cash
            git pull origin production
            cd backend
            
            # Create venv if it doesn't exist
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Restart the service
            sudo systemctl restart buy2cash-api || ./deploy.sh
            
            echo "âœ… Deployment complete!"

